{% extends 'resume_base.html' %}
{% block content %}

<div class="pagetitle">
  <h1>Confirm Delete</h1>
</div>

<section class="section">
  <div class="card">
    <div class="card-body pt-4">
      <p>Are you sure you want to delete <strong>{{ object.degree }}</strong> from <strong>{{ object.institution }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'education_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</section>

{% endblock %}
