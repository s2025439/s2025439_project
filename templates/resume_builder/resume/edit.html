{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h1>Edit Resume</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'resume_detail' resume.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
