{% extends 'resume_base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-secondary text-white">
      <h5>{{ language.name }}</h5>
    </div>
    <div class="card-body">
      <p><strong>Proficiency:</strong> {{ language.proficiency }}</p>
      {% if language.certification %}
        <p><strong>Certification:</strong> {{ language.certification }}</p>
      {% endif %}
      <p><strong>Visible on Resume:</strong> {{ language.is_visible|yesno:"Yes,No" }}</p>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <a href="{% url 'language_update' language.pk %}" class="btn btn-primary me-2">Edit</a>
      <a href="{% url 'language_delete' language.pk %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
